<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de promedios ponderados</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item cont-nav-porcentaje">
              <input type="checkbox" name="check-porcentaje" id="check-porcentaje" checked>
              <label for="check-porcentaje" class="nav-link">Porcentajes</label>
            </li>
            <li class="nav-item cont-nav-porcentaje">
              <ul class="nav-link">|</ul>
            </li>
            <!-- START Cantidad de notas dinámicas -->
            <li class="nav-item dropdown">
              <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                Cantidad de notas
              </a>
              <ul class="dropdown-menu" id="notasDropdown"></ul>
            </li>
            <!-- END Cantidad de notas dinámicas -->
            <li class="nav-item cont-nav-porcentaje">
              <ul class="nav-link">|</ul>
            </li>
            <li class="nav-item">
              <button class="nav-link dark-mode-toggle" onclick="toggleDarkMode()"><i class="bi bi-sun"></i> Light mode</button>
            </li>
          </ul>
        </div>
        <div class="nav-item dropdown idioma">
          <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
            ES
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item active" href="#">ES</a></li>
            <li><a class="dropdown-item" href="#">EN</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row cont-main">
        <div class="col-md-12 cont-title">
          <h1 class="txt-title">Calculadora de promedios ponderados</h1>
        </div>
      </div>
      <div class="row cont-main">
        <div class="col-md-12 cont-cajas" id="contenedorInputs">
          <!-- Input Caja 1 -->
          <div class="cont-inputs">
            <input type="number" class=" text-center inputs" name="nota1" placeholder="Nota 1">
            <input type="number" class=" text-center inputs porcentajes" name="porcentaje1" placeholder="%">
          </div>
        </div>
      </div>
      <!-- Botón de envío -->
      <div class="row text-center">
        <div class="col-md-12">
          <button type="submit" class="btn btn-light boton-calcular">Calcular</button>
        </div>
      </div>
      <!-- Resultado -->
      <div class="row cont-main-resultado">
        <div class="col-md-12 cont-resultados">
          <div class="cont-resultado">
            <input type="txt" class=" text-center resultado" name="caja1" placeholder="00" readonly>
          </div>
        </div>

      </div>
    </div>
  </main>


  <footer class="bg-light py-4" id="footer">
    <div class="container text-center">
      <p class="mb-1">© 2024 Diego Avila</p>
      <p><a href="mailto:aviladiego655@gmail.com" class="text-dark">aviladiego655@gmail.com</a></p>
    </div>
  </footer>
  

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/notas-dinamicas.js"></script>
  <script>
    function toggleDarkMode() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      if (currentTheme === 'dark') {
          document.documentElement.setAttribute('data-theme', 'light');
      } else {
          document.documentElement.setAttribute('data-theme', 'dark');
      }
  }  
  </script>
</body>

</html>
